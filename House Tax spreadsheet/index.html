<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Tax</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }
          
          body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(to right, #6eb7f0, #faf9f8);
          }
          
          .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #87ccee;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(157, 202, 231, 0.1);
            background-color: whitesmoke;
          }
          
          .row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
          }
          
          .col-6 {
            width: 50%;
            padding: 10px;
          }
          
          .col-12 {
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
          }
          
          label {
            display: block;
            margin-bottom: 10px;
            font-size: 12px;
          }
          
          .row input[type="text"],
          input[type="number"],
          input[type="date"],
          select,
          textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
          }
          
          button {
            background-color: #95dbef;
            color: #060505;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          }
          
          button:hover {
            background-color: #46b0d4;
          }
          
          h2 {
            margin: 1rem 0rem;
            font-weight: bold;
            color: #333;
            text-align: center;
          }
          
          footer {
            background-color: #f2f2f2;
            padding: 2px;
            text-align: center;
            color: #666;
            clear: both;
          }
          
          footer p {
            margin: 0;
          }
          
          @media (max-width: 768px) {
            .col-6 {
                width: 100%;
            }
          
            .col-12 {
                flex-direction: column;
                align-items: center;
            }
          
            .col-12 button {
                width: 100%;
                margin-bottom: 10px;
            }
          }
    </style>
</head>
<body>  
    <div class="container">
        <h2> House Tax </h2>
        <hr/>
        <form id="house-tax-form" onsubmit="handleSubmit(event)">
            <div class="row">
                <div class="col-6">
                    <label for="assessment_no">Assessment No(नोंदणी क्र.):</label>
                    <input type="text" id="assessment_no" name="assessment_no" required autofocus>
                </div>
                <div class="col-6">
                    <label for="house_no">House No(घर क्र.):</label>
                    <input type="text" id="house_no" name="house_no" required autofocus>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="house_type">House Type(घर प्रकार):</label>
                    <input type="text" id="house_type" name="house_type" required autofocus>
                </div>
                <div class="col-6">
                    <label for="owner_name">Owner Name(घर मालकाचे नाव):</label>
                    <input type="text" id="owner_name" name="owner_name" required autofocus>
                </div>		
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="mobile_no">Mobile No(मोबाईल क्रमांकः):</label>
                    <input type="text" id="mobile_no" name="mobile_no" maxlength="10" required autofocus>
                </div>
                <div class="col-6">
                    <label for="address">Address(पत्ता):</label>
                    <input type="text" id="address" name="address" required autofocus/>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="state">State(राज्य):</label>
                    <input type="text" id="state" name="state" required autofocus>
                </div>
                <div class="col-6">
                    <label for="district">District(जिल्हा):</label>
                    <select id="district" name="district" required>
                        <option value="select">select</option>
                        <option value="Aurangabad">Aurangabad</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="sub_district">Sub-district(तालुका):</label>
                    <input type="text" id="sub_district" name="sub_district" required autofocus>
                </div>
                <div class="col-6">
                    <label for="village">Village(गाव):</label>
                    <input type="text" id="village" name="village" required autofocus>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="grampanchayat">Grampanchayat(ग्रामपंचायत):</label>
                    <input type="text" id="grampanchayat" name="grampanchayat" required autofocus>
                </div>
                <div class="col-6">
                    <label for="ward_no">Ward No(वॉर्ड क्र.):</label>
                    <input type="text" id="ward_no" name="ward_no" required autofocus>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="pincode">Pincode(पिनकोड):</label>
                    <input type="text" id="pincode" name="pincode" required autofocus>
                </div>
                <div class="col-6">
                    <label for="date">Date(दिनांक):</label>
                    <input type="date" id="date" name="date" required autofocus>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="tax_amt">Tax Amount(टॅक्स रुपये ):</label>
                    <input type="text" id="tax_amt" name="tax_amt" required autofocus>
                </div>
                <div class="col-6">
                    <label for="payment_mode">Payment Mode:</label>
                    <select id="payment_mode" name="payment_mode" required autofocus>
                        <option value="">Select</option>
                        <option value="upi">UPI</option>
                        <option value="Payment-Gateway">Payment Gateway</option>
                        <option value="Card-Payment">Card Payment</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" id="cancel">Cancel</button>
                    <button type="submit" id="next">NEXT >>></button>
                </div>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; Digispect Technology-2024.</p>
    </footer>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('house-tax-form');
            const formData = new FormData(form);
            const params = new URLSearchParams();

            for (const pair of formData.entries()) {
                params.append(pair[0], pair[1]);
            }

            console.log('Submitting form with params:', params.toString());

            fetch('https://script.google.com/macros/s/AKfycbxLGDi_r3Eu0R3AUGQmcKjle7I4cY4UWii0xkGQVuQIJmX3XtU_XN1ar3i2MwFPeVAD/exec', {
                method: 'POST',
                body: params
            }).then(response => response.text())  // Change to .text() to handle plain text
                .then(data => {
                    console.log('Response from server:', data);  // Log the plain text response
                    if (data.trim() === 'Data Saved Successfully!') {  // Check for plain text response 'Success'
                        const queryString = params.toString();
                        console.log('Redirecting to:', 'paytax.html?' + queryString);  // Log the redirection URL
                        window.location.href = 'paytax.html?' + queryString;
                    } else {
                        console.log('Error response from server:', data);
                        alert('Error submitting form');
                    }
                }).catch(error => {
                    console.error('Error:', error);
                    alert('Error submitting form');
                });
        }
    </script>
</body>
</html>
